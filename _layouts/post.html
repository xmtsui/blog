---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }}
  <a class="metaa" href="/tsui/">
   <i class="fa fa-home"></i>&nbsp;<em class="metaem">返回</em>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="content">
  <div class="entry">
    <div id="post">
      {{ content }}
    </div>
  </div>
</div>

<div id="related">
  <div id="relatedpost">Related Posts</div>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="/tsui{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
